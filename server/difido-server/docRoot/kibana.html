<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Kibana frame">
	<meta name="author" content="Itai Agmon">
	<title>Kibana</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
    		margin: 0;
		}
		#kibana {
			overflow:hidden;
			overflow-x:hidden;
			overflow-y:hidden;
			height:100%;
			width:100%;
			position:absolute;
			top:51px;
			left:0px;
			right:0px;
			bottom:0px;
			border:0px;
		}
	</style>
</head>

<body style="margin:0px;padding:0px;overflow:hidden">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="index.html">Difido</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="index.html">Execution Reports</a></li>
	      <li class="active"><a href="#">Kibana</a></li>
	    </ul>
	  </div>
	</nav>
		<iframe id="kibana" src="#"></iframe>

<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
<script>
		$(document).ready(function() {
			$.ajax({
				url : '/api/settings',
				type : 'GET',
			}).done(function(settings) {
				var regex = /kibana.url:(.+)/;
				document.getElementById('kibana').src = regex.exec(settings)[1];
			});
		});

</script>

</body>

</html>
