<body>
    <div class="container-fluid">

            <table id="etable" class="display">
                <thead>

                        <th>#</th>

    <script>

        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

		$(document).ready(function() {
            var ids = getParameterByName("ids").split(",");
            var results = [];
			$.ajax('/api/elastic?query=executionId:'+ids[0] + " OR executionId:" + ids[1]).done(makeTable);
		});

        function sort(json) {
            var ids = [];
            // Get the ids
            for (var i = 0 ; i < json.length ; i++){
                var id = json[i]["executionId"];
                if (ids.indexOf(id) < 0){
                    ids.push(id);
                }
                // ids.add(json[i]["executionId"]);
            }
            var executions = [];
            for (var i = 0 ; i < ids.length ; i++){
                executions.push([]);
            }

            console.log(ids);
            for (var i = 0 ; i < json.length ; i++){
                executions[ids.indexOf(json[i]['executionId'])].push(json[i]);
            }
            return executions;
        }
        
        function makeTable(json) {
            console.log(json);
            var data = sort(json)

            return;
            for (var i = 0 ; i < json.length ; i++){
                var row = [];
                row.push(i);
                row.push(json[i]["name"]);
                row.push(json[i]["executionId"]);
                row.push(json[i]["status"]);
                data.push(row);
            }

            var table = $('etable')
                    .DataTable(
                            {
                                dom : 'lBfrtip',
                                buttons: ['copyHtml5', 'csvHtml5', 'pdfHtml5' ],
                                data : data,
                                aaSorting : [],
                                deferRender : true,
                                sPaginationType : "full_numbers",
            
                            }
                        );



        }

	</script>
