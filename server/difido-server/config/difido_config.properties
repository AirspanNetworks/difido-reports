#Difido server properties

#========== General ============
#The maximum time in seconds allow for execution to not receive any events before the server marks it as not active
max.execution.idle.time.in.seconds=600

# The maximum time in days that the server will keep HTML reports. 
# After the specified period the HTML reports will be deleted but if Elastic is enabled they will be kept in the Elasticsearch
days.to.keep.html.reports=0

# The location of the HTML folder that includes the server pages and the HTML reports
doc.root.folder=docRoot

# If properties are listed here, the server will accept only properties that are listed here
custom.execution.properties=

# Will disable the HTML reports
enable.html.reports=true


# List of plugin classes
plugin.classes=il.co.topq.report.plugins.mail.DefaultMailPlugin

# ';' separated list of the headers that will be displayed in the Execution Reports view and the order of them (left to right).
# If no headers specified, The default values will be kept. 
# The 'id' and 'description' headers are always added to the view, so there is no need to add them here.
# Notice that this is case sensitive.
execution.table.headers=

kibana.url=http://localhost:5601/app/kibana#/dashboard/Main?_g=(refreshInterval:(display:Off,pause:!f,value:0),time:(from:now-7d,mode:quick,to:now))&_a=(filters:!(),options:(darkTheme:!t),panels:!((col:8,id:Status-per-Test,panelIndex:1,row:3,size_x:5,size_y:3,type:visualization),(col:8,id:Number-of-Tests,panelIndex:2,row:1,size_x:5,size_y:2,type:visualization),(col:1,id:Tests-per-Execution,panelIndex:3,row:1,size_x:7,size_y:5,type:visualization),(col:10,id:Top-Duration-of-Tests,panelIndex:4,row:20,size_x:3,size_y:3,type:visualization),(col:1,id:Average-duration-per-test,panelIndex:5,row:6,size_x:7,size_y:5,type:visualization),(col:8,id:Number-of-tests-per-execution,panelIndex:6,row:6,size_x:5,size_y:4,type:visualization),(col:8,id:Learn-query-string,panelIndex:7,row:10,size_x:5,size_y:1,type:visualization),(col:1,id:Execution-comparison,panelIndex:9,row:11,size_x:9,size_y:6,type:visualization),(col:10,id:Most-frequent-test-failures,panelIndex:10,row:11,size_x:3,size_y:6,type:visualization),(col:1,id:Test-status-per-execution,panelIndex:11,row:17,size_x:12,size_y:3,type:visualization),(col:1,id:Duration-of-last-executions,panelIndex:12,row:20,size_x:9,size_y:3,type:visualization)),query:(query_string:(analyze_wildcard:!t,query:'*')),title:Main,uiState:(P-1:(vis:(colors:(error:%23E24D42,failure:%23EF843C,success:%237EB26D,warning:%23EAB839),legendOpen:!f)),P-3:(vis:(colors:(error:%23E24D42,failure:%23EF843C,success:%237EB26D,warning:%23EAB839),legendOpen:!f))))

